<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <div class = "content">
            <div class = "nav__bar">
                <div class = "navbar__heading">
                    <img src="../../assets/Images/blood.png">
                    <h1>Blood Bank</h1>
                </div>
                <div class = "nav__bar__button">
                    <a class="button" href = "/">User Login</a>
                </div>
            </div>
        </div>

        <div *ngIf = "message != undefined">
            <div class="notification is-danger">
                <button class="delete" (click) = "click_notification()"></button>
                <strong>{{message}}</strong>
            </div>
        </div>

        <div class="content">
            <div class = "content__div">
                <div class = "content__heading">
                    <h1>Admin Login</h1>
                </div>
            </div>
        </div>

        <div class = "login__form">
            <form [formGroup]="admin_form" (submit) = "admin_form_details()">
                <div class="field">
                    <label class="label">Admin Username</label>
                    <div class="control">
                        <input class="input" type="text" formControlName = "email" placeholder="Enter Username">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" formControlName = "password" placeholder="Enter Password">
                    </div>
                </div>
                <div class = "login__button">
                    <button type = "submit" class="button is-danger">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
